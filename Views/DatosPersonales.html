<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese datos para comunicarse</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Content/Styles/IngresarStyles.css">
    <link rel="stylesheet" href="../Content/Styles/DatosStyles.css"> <!-- Hoja de estilos personalizada -->
</head>
<body>   
    <div class="container-fluid">
        <!-- Encabezado con el logo -->
        <div class="row align-items-center justify-content-between">
            <div class="Encabezado d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="../Content/Images/Logo.png" width="100" alt="Logo" class="mr-2">
                    <h2 class="titulo-cloned-alert mb-0 mt-3" style="font-size: 2rem;">CLONALERT</h2>
                </div>
                <!-- Enlace para salir -->
                <div class="salir-container">
                    <a href="Ingresar.html" class="salir-link d-flex align-items-center">
                        <span class="salir-texto mr-2">Salir</span>
                        <!-- Icono para salir -->
                        <i class="bi bi-box-arrow-right salir-icono"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Formulario con las opciones -->
        <div class="row justify-content-center"> <!-- Cambio de clase para centrar el contenido -->
            <div class="Formulario-cuerpo col-md-6"> <!-- Ajuste del tamaño del formulario y centrado -->
                <h4 class="fw-bold py-3 text-center">REGISTRA DATOS PERSONALES</h4>
                <div class="col-12 form-container">
                    <div class="btn-container ">
                        <form action="Opciones.html" class="row justify-content-around align-items-center" autocomplete="off" enctype="multipart/form-data">
                            <div class="form-group col-md-8">
                                <div class="inputGroup">
                                    <input id="correo" type="email" placeholder=" " required />
                                    <label for="correo">Correo electrónico</label>
                                </div>
                                <div class="inputGroup">
                                    <input id="numero" type="tel" placeholder=" " required />
                                    <label for="numero">Número de teléfono</label>
                                </div>
                            </div>                      
                            <div class="form-group col-md-12 mt-3 text-center btn-container">
                                <a href="DatosVehiculo.html" class="btn btn-danger btn-separator">
                                    <i class="bi bi-arrow-left-short"></i> Atrás
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    Registro Completo<i class="bi bi-floppy"></i> 
                                </button>                               
                            </div>                                                                                 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de registro exitoso -->
    <div class="modal fade" id="registroExitosoModal" tabindex="-1" aria-labelledby="registroExitosoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="registroExitosoModalLabel">Registro Exitoso</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ¡Tu registro ha sido exitoso!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Enlace a JavaScript de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>
    <script src="../Content/JS/DatosPersonalesScripts.js"></script>
</body>
</html>
